{% extends 'main/index.html' %} 
{% load static %} {% block content %}
    
    <link rel="stylesheet" href="{% static 'sudoku/css/sudoku.css' %}" />

 
<div class="container">
    <div class="row">
        <div class="col">
            <div class="sudoku-title text-center">
                <h1>Sudoku</h1>
            </div>
            {% block content2 %}
            <div class="row">
                <div class="col">
                    <div id="preset">
                    <div class="d-flex align-center justify-content-evenly mt-4">
                        <div class="col-2 d-flex flex-column">
                            <button type="button" class="btn btn-light mt-auto mb-2" data-bs-toggle="modal" data-bs-target="#puzzleInit"
                            id="startButton">
                            Start a Puzzle
                        </button>
                        <button class="btn-warning btn mb-auto">
                            Continue
                        </button>
                    </div>
                    <div class="col-10 sudoku-board m-auto" id="sudokuBoardDummy"></div>
                    
                    
                </div>
                
            </div>
        </div>
        <script src="{% static 'sudoku/js/sudoku.js' %}" defer></script>

        </div>
            {% endblock content2 %}
        </div>
    </div>
</div>

    
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="puzzleInit" tabindex="-1" aria-labelledby="puzzleInitLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Start a Puzzle
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                    <form hx-post="{{request.path}}puzzle_init" class="modal-content">
                        <div class="form-control form-group">

                            <label for="difficulty">Select Difficulty:</label>
                            <br>
                                <select id="difficulty" name="difficulty" >
                                    <option value="test">test</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                        </div>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" hx-target="#preset" hx-swap-oob="outerHTML" hx-post="{% url 'generate_puzzle' %}" aria-label="Close" >
                        <span aria-hidden="true" >Start</span>
                      </button>  
                     
                    </form>
                    </div>
                </div>
    </div>
  </div>



{% endblock %}
