{% extends 'main/index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'sudoku/css/sudoku.css' %}" />

    <div class="container">
      <div class="row">
        <div class="col">
            

    <div class="sudoku-title text-center m-auto " >
        <h1>{{difficulty| title}} Sudoku</h1>
    </div>
    <div class="text-center m-auto">
      <h3 id="gameResult" value="win">Game Won!</h3>
      <p id="user">AnonymousUser</p>
    </div>
    <div class="text-center w-50 d-flex justify-content-center m-auto">
      <p class="m-l-auto">Final Time: &nbsp;
        <span id="initialTimer" style="display: none;">{{time}}</span>
        
        <p id="timer" class="m-r-auto"></p>
      </p>
      
    </div>
    <div class="d-flex align-center justify-content-evenly mt-4" style="display: none !important;">
      
        <div class="toolbelt d-flex flex-column">
            <button class="btn starterButtons" style="margin-top:1rem;" id="valuelock" ><i class="fa-solid fa-lock"></i> Lock Cells</button>
            <br>
            <button class="btn starterButtons" id="valueunlock" ><i class="fa-solid fa-unlock"></i> Unlock Cells</button>
            <br>
            <button class="btn btn-primary" value="{{game_id}}" style="margin-top:auto; margin-bottom: 2rem; color:black;" id="save" ><i class="fa-solid fa-save"></i> Save Game</button>
            <br>
            <button class="btn btn-danger" id="giveUp" hx-target="#realboard"  hx-swap="innerHTML" hx-get="{% url 'give_up' game_id %}"> Give Up</button>
            <br>
            <button class="btn btn-success border-dark" style=" margin-bottom: 0; color:black;" id="submit" value="{{game_id}}" ><i class="fa-solid fa-check"></i> Submit!</button>
        </div>
    </div>
    <div class="d-flex align-center justify-content-evenly mt-4">
    
        <div class="d-flex flex-column ">
            <a href="{% url 'sudoku' %}" type="button" class="btn  m-auto starterButtons" style="cursor:pointer;">Go Back</a>
            
        
    </div>
        
        {{ current_state|json_script:"puzzleBoardData" }}
       <div class="sudoku-container" style="position:relative">
    
         <div class="sudoku-board" id="sudokuBoard" ></div>
        
      </div>
        
    </div>
</div>
</div>
</div>
</div>


<script src="{% static 'sudoku/js/finished.js' %}" defer></script>


            
{% endblock %}
