{% extends "main/index.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'weather/css/style.css' %}">

<div id="map"></div>
<div class="container-fluid px-5">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Weather</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-center">
                    <span>Where do you want to search?</span>
                </h2>
                <h3 class="text-center">
                    <form action="{% url 'weatherAtLocation' %}" method="get">
                        <div class="radioGroup">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="searchType" id="flexRadioDefault1" value="zip" onclick="toggleSearchType()">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Zip Code
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="searchType" id="flexRadioDefault2" value="address" checked onclick="toggleSearchType()">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Address
                                </label>
                            </div>
                        </div>
                        <div class="searchBar">
                            <input type="text" id="searchZip" name="zip" placeholder="Enter Zip" style="display: none;">
                            <input type="text" id="searchAddress" name="address" placeholder="Enter Address">
                            <input type="submit" value="Search">
                        </div>
                    </form>
                    
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block content2 %}
                {% endblock content2 %}
            </div>
        </div>
    </div>
</div>

<script src="{% static 'weather/js/weather.js' %}" defer></script>

{% endblock content %}
