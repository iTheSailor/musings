{% load static %}
{% load tag_extras %}
<form id="titlespot{{location.nickname|remove_spaces_commas}}" class="d-flex" hx-swap="outerHTML transition:true">
  <button    type="button"    class="btn btn-outline"    hx-target="#titlespot{{location.nickname|remove_spaces_commas}}"    hx-post="{% url 'forecast:changeNickCancel' %}?location_id={{location.id}}"  >
    <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>
    </button>
    <form>
        <input type="text" name="location_id" value="{{location.id}}" hidden>
        <input type="text" class="form-control" name="new_nick" value="{{location.nickname}}" placeholder="{{location.nickname}}"/>
        <button type="submit" class="btn btn-outline" hx-target="#titlespot{{location.nickname|remove_spaces_commas}}" hx-post="{% url 'forecast:changeNick' %}"> 
            <svg xmlns="http://www.w3.org/2000/svg"   width="16"   height="16"   fill="currentColor"   class="bi bi-check-lg"   viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"></path>
        </svg>
      </button>
    </form>
</form>
