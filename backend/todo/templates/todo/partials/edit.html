{% extends 'todo/todo.html' %}

{% block content2 %}
<!-- editing a todo -->

<h1>Edit a todo</h1>
<div class="row">
    <div class="col">
        <form action="{% url 'saveEdit' todo.id %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" id="todoTitle" value="{{ todo.title }}">
            <label for="date">Date:</label>
            <input type="date" name="date" id="todoDate" value="{{ todo.duedate }}">
            <label for="details">Details:</label>
            <input type="text" name="details" id="todoDetails" value="{{ todo.details }}">
            <input type="submit" value="Save">
        </form>
    </div>
</div>
    
    {% endblock content2 %}
